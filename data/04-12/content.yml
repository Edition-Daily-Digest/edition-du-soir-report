text: |
  Ce soir, pour commencer sur une note positive, on note une baisse conséquente des nouveaux cas confirmés (1613 pour 3114 hier).
  Malheureusement, les autres indicateurs laissent peu de place à l'optimisme.
  "  - une très nette hausse du nombre d'hospitalisations (+506 soit près de 10 fois plus qu'hier)"
  "  - une diminution des nouveaux retours à domicile (795 contre 1459 hier)"
  Toutefois le nombre de patients en #réanimation continue de diminuer, confirmant la tendance des trois derniers jours, mais cette baisse est plus lente qu'hier avec 38 lits de réanimation libérés.
  Le nombre de décès en milieu hospitalier diminue très légèrement (310) ainsi que le nombre de décès en EHPAD.
  La diminution du nombre d'admissions en réanimation reste une bonne nouvelle, mais la décélération de cette diminution ainsi que l'augmentation du nombre de nouvelles #hospitalisations se traduira sans doute possible par un rallongement nécessaire de la période de #confinement.
