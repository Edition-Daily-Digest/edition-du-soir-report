text: |
  La pression sur les #hôpitaux et les services de #réanimation continue progressivement de baisser, mais reste importante dans le Grand Est et l'Île-de-France. En revanche, pas de baisse pour les #décès recensés en #Ehpad.
  De manière générale, le rythme de progression de la pandémie s'est significativement ralenti par rapport au mois précédent. Mais la crise n'est pas terminée : le virus continue de circuler et de faire des victimes. Aujourd'hui nous constatons un nombre étonnamment élevé de nouveaux cas confirmés. S'agit-il d'une erreur, d'une augmentation du nombre de tests ou réellement d'un mauvais signal? Nous resterons attentifs à cet indicateur dans les prochains jours.
  Le #déconfinement devra être surveillé avec attention, sachant qu'il faut patienter au moins une dizaine de jours pour que les effets des mesures prises sur le terrain montrent un impact sur les chiffres.
