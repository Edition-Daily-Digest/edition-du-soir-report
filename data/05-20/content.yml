  Après 9 jours de dé-confinement et à mi-parcours de cette 2ème semaine, la tendance semble encore à la baisse.Hormis les #Ehpad, où l'on constate de légères hausses par rapport à hier, les autres indicateurs sont presque tous au vert. 
  Ces données semblent à la fois confirmer l'efficacité du confinement et indiquer que les règles de dé-confinement ont été respectées durant la premier semaine.
  Autre observation, le taux d'occupation de #réanimation rejoint désormais le taux d'occupation de la première semaine de confinement (voir le graphique ci-joint, ainsi que le répertoire https://lnkd.in/dYJx_jw)
  Reste à espérer qu'avec ce week-end de l'ascension et les départs éventuels, les citoyens ne relâcheront pas leurs efforts.
