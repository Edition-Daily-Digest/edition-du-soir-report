  Au sein du système hospitalier, les chiffres des 2 derniers jours apportent de bonnes nouvelles. D'une part, les lits en #réanimation continuent de se libérer. D'autre part, pour la seconde journée consécutive, le nombre total de personnes hospitalisées diminue.
  Il est pourtant trop tôt pour valider une véritable décrue de l'épidémie, mais de jour en jour se confirme une tendance à la baisse. Elle se dessine depuis maintenant 3 semaines.
  Point noir : sur les 3 jours qui viennent de s'écouler, nous constatons autant de décès en #EHPAD que dans les hôpitaux. Autrement dit, nos aînés paient désormais, eux-aussi, un lourd tribut face à cette #crise, ainsi que leur personnel d’accompagnement, exemplaire.
  Souhaitons que les 3 semaines de confinement restantes laissent aux bonnes tendances le temps de se confirmer. À nous de poursuivre notre effort collectif.
