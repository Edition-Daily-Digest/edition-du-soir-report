text: |
  Aujourd’hui 18 Mai, les #hôpitaux ont de quoi souffler avec 346 lits d’#hospitalisation et 89 lits de #réanimation en moins. C’est 4 fois plus qu’hier.
  La bonne nouvelle de ce début de semaine sont les 515 personnes qui ont regagné leur domicile. De quoi jeter un contraste quant aux données d’hier qui laissait planer la perspective d’une seconde vague. 
  En #Ehpad et EMS, seuls 8 décès ont été à déplorer contre 429 hier. Ces chiffres sont toutefois à prendre avec quelques précautions.
  Quoiqu’il en soit, nous devons rester vigilants et respecter les mesures barrières car nous comptabilisons encore 223 nouvelles admissions à l’hôpital et 14 nouvelles entrées en réanimation en 24h. Depuis le 11 mai, 3384 nouveaux cas ont été confirmés.
