    Le ministre des Solidarités et de la Santé, Olivier Véran, l’a rappelé aujourd’hui : la pression décroissante sur les #hôpitaux ne doit pas nous faire oublier que le #pic national n’est pas atteint. Cela malgré l’effort que chacun d’entre nous fournit, face au #confinement. Pour que ces efforts payent, restons confinés.
