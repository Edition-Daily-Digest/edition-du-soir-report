text: |
  On remarque pour la journée du 14 mai une diminution du nombre d#hospitalisationss et de places occupées en #réanimation.
  Malgré ces chiffres encourageants, la tendance globale, depuis plusieurs semaines, est à la diminution des hospitalisations en semaine et à la hausse le weekend. Il faut donc s'attendre à ce que ces chiffres remontent dans les prochains jours.
  En outre, le nombre de cas confirmés augmente chaque jour, une situation en partie due aux récentes politiques publiques visant à tester davantage la population.
  On dénombre par ailleurs 228 nouveaux #décès dans les #Ehpad. Une telle augmentation n'avait pas été relevée depuis le 18 avril dernier. 
  En cause: peut-être une erreur de mesure du mercredi 13 reportant une baisse des décès (-15) sur l'ensemble du territoire dans les Ehpad. Cette erreur a probablement été absorbé dans les données d'aujourd'hui.
