    Dans le Grand Est, pour la première fois, le nombre de patients hospitalisés et en réanimation baisse. 
    Par ailleurs, le doublement national du nombre de cas est désormais proche de 3.75 jours. C'est un mieux, alors qu'il doublait tous les 2.5 jours avant le début du confinement. A ce titre, l'épidémie semble se propager au moins 1.5 fois moins vite.
    Le solde du nombre d'admis en réanimation (entrées - sorties) baisse assez rapidement depuis le début de la semaine (475 lundi, 458 mardi, 452 mercredi, 382 jeudi, 263 vendredi, 176 aujourd'hui samedi).
    Si ce chiffre devait se stabiliser (et a fortiori s'il devait continuer à baisser), ce serait un bon signe et la capacité en lit de réanimation ne devrait pas être saturée durant cette crise.
    La durée de réanimation durant environ 20 jours, on pourrait voir le nombre de décès journalier baisser en France d'ici une à deux semaines.
