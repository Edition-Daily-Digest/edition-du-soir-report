  Nous assistons encore aujourd’hui à un reflux un peu plus prononcé qu’à l’accoutumée de la pandémie en milieu hospitalier (773 #hospitalisations et 266 #réanimations de moins). La période de rémission des formes les plus sévères reste assez longue (de trois à six semaines). 
  Les #décès restent sur un plateau : 96 en #Ehpad et 234 en milieu hospitalier.
  Bien que la tension diminue, en particulier sur les services de réanimation, il faut garder à l’esprit que les capacités ont été fortement augmentées pour faire face à la crise. Le retour à la normale est donc encore loin. Faute de places suffisantes, cumulée à la fatigue des professionnels de santé, la gestion d’une éventuelle seconde vague serait difficilement gérable.
  Le nombre de nouveaux cas confirmés poursuit une progression aléatoire, nous devons donc nous préparer à un #déconfinement aussi “responsable” que possible.
