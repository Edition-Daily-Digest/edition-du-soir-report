text: |
  On constate une forte baisse des #décès en milieu hospitalier ainsi qu'en #Ehpad. Dans ces établissements, un recul du nombre de nouveaux cas quotidiens apparaît, ce qui est rassurant.
  Partout ailleurs, les nouveaux cas semblent baisser mais seulement sur 24h. Cela fluctue probablement au gré des remontées de résultats de tests.
  Bonne nouvelle: depuis mercredi dernier, une moyenne glissante sur 3 jours suggère que les décomptes de guérisons et de sorties d’hôpitaux, y compris en #réanimation, reprennent leur progression.
  Nous récoltons toujours les fruits du confinement et l'ampleur de la seconde vague ne dépend que de la lenteur de la propagation de la maladie, pendant le dé-confinement.
  À ce titre, toutes les bonnes habitudes prises doivent le rester. Les nouveaux clusters en Asie nous montrent que même les plus vigilants “dompteurs de virus” n’ont pas encore éradiqué la maladie.
