  Les réanimations sont en décroissance depuis le début de la semaine partout en France. La courbe poursuit sa décrue entamée depuis la première semaine d’avril à un rythme assez stable. Fait remarquable : cette courbe suit un cycle hebdomadaire, avec une baisse moins forte en début de semaine et plus forte ensuite.
