text: |
  La semaine s’achève, après 5 jours de dé-confinement. Bilan de la journée: une baisse du nombre d#hospitalisationss (-429), du nombre de patients en #réanimation (-71) et une hausse des retours à domicile (+618).
  Par rapport à hier, moins de 100 décès ont été enregistrés à l'hôpital, où la tendance est à la baisse. En #Ehpad, par contre, avec 26 décès de plus en 24h, la tendance est à la hausse. 
  Depuis le début de la semaine, près de 2850 personnes ont été hospitalisées et 600 sont en réanimation. Plus de 4300 personnes sont rentrées à domicile.
  Depuis le 1er mars, ce sont 27 625 décès dû au Covid19 qui ont été dénombrés. Autrement dit, 61 066 personnes sont rentrées à leur domicile. 
  Avec un temps approximatif de manifestation de la maladie de 7 à 14 jours, nous ne constaterons probablement les effets du dé-confinement que d’ici 2 à 3 semaines.
